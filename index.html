<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión 3D Pro - Stock Rápido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .btn-stock { width: 36px; height: 36px; display: flex; items-center; justify-content: center; border-radius: 8px; font-weight: bold; }
        .card-stock { background: white; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 1rem; overflow: hidden; }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-2">
            <h1 class="text-xl font-bold"><i class="fas fa-microchip"></i> Gestión 3D</h1>
            <button onclick="exportarExcel()" class="bg-green-600 hover:bg-green-700 text-white text-xs py-1 px-3 rounded flex items-center gap-2">
                <i class="fas fa-file-excel"></i> Exportar
            </button>
        </div>
        <div class="container mx-auto flex justify-around mt-4 text-[10px] md:text-xs font-bold uppercase tracking-wider">
            <button onclick="switchTab('cotizador')" class="tab-btn pb-2 border-b-2 border-blue-400" id="btn-cotizador">Cotizar</button>
            <button onclick="switchTab('libro')" class="tab-btn pb-2 border-b-2 border-transparent" id="btn-libro">Ventas</button>
            <button onclick="switchTab('gastos')" class="tab-btn pb-2 border-b-2 border-transparent" id="btn-gastos">Insumos</button>
            <button onclick="switchTab('resumen')" class="tab-btn pb-2 border-b-2 border-transparent" id="btn-resumen">Finanzas</button>
            <button onclick="switchTab('stock')" class="tab-btn pb-2 border-b-2 border-transparent" id="btn-stock">Stock</button>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-2xl">
        <div id="cotizador" class="tab-content active">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-6 border border-gray-100">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-gray-800 uppercase text-sm tracking-widest">Calculadora</h2>
                    <div class="bg-red-50 text-red-700 px-3 py-1 rounded-full text-xs font-bold border border-red-100">Costo: <span id="costoRealRef">$0</span></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2"><input type="text" id="nombreTrabajo" class="w-full border p-2 rounded bg-gray-50" placeholder="Nombre del Trabajo" oninput="calcular()"></div>
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Filamento (gr)</label><input type="number" id="filamento" class="w-full border p-2 rounded" oninput="calcular()"></div>
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Energía (horas)</label><input type="number" id="energia" class="w-full border p-2 rounded" oninput="calcular()"></div>
                    <div class="flex items-center gap-2 pt-2"><input type="checkbox" id="checkLlavero" class="w-5 h-5" onchange="toggleLlavero()"><label class="text-xs font-bold text-gray-700 italic">¿Llavero?</label></div>
                    <div id="boxLlavero" class="hidden"><input type="number" id="cantLlaveros" class="w-full border p-2 rounded" value="0" oninput="calcular()"></div>
                </div>
            </div>
            <div class="bg-white border-t-8 border-blue-900 p-8 rounded-xl shadow-lg text-center">
                <h3 id="displayNombre" class="text-lg font-bold text-gray-700 mb-2 italic">Proyecto</h3>
                <div class="text-5xl font-black text-blue-900" id="precioFinalDisplay">$0</div>
            </div>
            <button onclick="abrirModalGuardar()" class="w-full mt-6 bg-blue-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-black transition-all">REGISTRAR VENTA</button>
        </div>

        <div id="libro" class="tab-content"> <div id="listaVentasPorMes" class="space-y-4"></div> </div>
        <div id="gastos" class="tab-content"> <div id="listaGastosItems" class="bg-white rounded-xl divide-y"></div> </div>
        <div id="resumen" class="tab-content">
            <div class="bg-black text-white p-6 rounded-2xl mb-6 flex justify-between items-center">
                <div><p class="text-[10px] text-gray-400 uppercase">Balance en Caja</p><div id="balanceTotal" class="text-3xl font-black text-green-400">$0</div></div>
                <div class="text-right"><p class="text-[10px] text-gray-400 uppercase font-bold">Saldo Kubo</p><input type="number" id="saldoKubo" class="bg-white/10 text-right w-24 p-1 rounded font-bold" oninput="conciliarCaja()"><div id="diffKubo" class="text-[10px] mt-1"></div></div>
            </div>
            <canvas id="canvasGrafico"></canvas>
        </div>

        <div id="stock" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <div class="bg-blue-900 text-white px-4 py-2 rounded-xl">
                    <p class="text-[9px] uppercase font-bold opacity-70">Stock Total</p>
                    <p id="totalStockLamps" class="text-2xl font-black">0</p>
                </div>
                <button onclick="nuevoModelo()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">+ NUEVO MODELO</button>
            </div>

            <div id="contenedorStock"></div>
        </div>
    </div>

    <div id="modalGuardar" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-2xl w-full max-w-sm">
            <h3 class="font-bold mb-4">Finalizar Venta</h3>
            <input type="text" id="modalCliente" placeholder="Nombre Cliente" class="w-full border p-3 rounded-xl mb-4">
            <button onclick="guardarDesdeCotizador()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold uppercase">Confirmar</button>
        </div>
    </div>

    <script>
        // DATOS
        let ventas = JSON.parse(localStorage.getItem('ventas_3d_v3')) || [];
        let gastos = JSON.parse(localStorage.getItem('gastos_3d_v3')) || [];
        let stockGeneral = JSON.parse(localStorage.getItem('stock_v7_data')) || [
            { id: 1, nombre: 'MODELO SATURNO', colores: { 'BLANCO': 0, 'COBRE': 0 } },
            { id: 2, nombre: 'BASE TIPO 1', colores: { 'MADERA': 0, 'NEGRO': 0 } }
        ];

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('border-blue-400'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('border-blue-400');
            if(id === 'stock') renderStock();
            if(id === 'resumen') renderResumen();
        }

        // LÓGICA DE STOCK (ESTILO LISTA RÁPIDA)
        function renderStock() {
            const container = document.getElementById('contenedorStock');
            container.innerHTML = '';
            let granTotal = 0;

            stockGeneral.forEach((mod, idx) => {
                let totalMod = Object.values(mod.colores).reduce((a, b) => a + b, 0);
                granTotal += totalMod;

                let htmlMod = `
                    <div class="card-stock shadow-sm">
                        <div class="bg-gray-100 p-3 flex justify-between items-center border-b">
                            <input type="text" value="${mod.nombre}" onblur="editNombre(${idx}, this.value)" class="bg-transparent font-black text-blue-900 uppercase text-sm outline-none w-3/4">
                            <span class="bg-blue-900 text-white text-[10px] px-2 py-1 rounded-full font-bold">${totalMod}</span>
                        </div>
                        <div class="p-3 space-y-3">
                `;

                Object.keys(mod.colores).forEach(color => {
                    htmlMod += `
                        <div class="flex justify-between items-center">
                            <span class="text-xs font-bold text-gray-500 uppercase">${color}</span>
                            <div class="flex items-center gap-3">
                                <button onclick="modificarStock(${idx}, '${color}', -1)" class="btn-stock bg-red-100 text-red-600">-</button>
                                <span class="w-6 text-center font-black text-sm">${mod.colores[color]}</span>
                                <button onclick="modificarStock(${idx}, '${color}', 1)" class="btn-stock bg-green-100 text-green-600">+</button>
                            </div>
                        </div>
                    `;
                });

                htmlMod += `
                    <div class="pt-2 mt-2 border-t flex gap-2">
                        <button onclick="agregarColor(${idx})" class="text-[9px] font-bold text-blue-500 uppercase">+ Color</button>
                        <button onclick="eliminarModelo(${idx})" class="text-[9px] font-bold text-red-400 uppercase ml-auto">Eliminar</button>
                    </div>
                </div></div>`;
                container.innerHTML += htmlMod;
            });

            document.getElementById('totalStockLamps').innerText = granTotal;
        }

        function modificarStock(idx, color, cant) {
            stockGeneral[idx].colores[color] = Math.max(0, stockGeneral[idx].colores[color] + cant);
            saveS(); renderStock();
        }

        function agregarColor(idx) {
            let n = prompt("Nombre del color:").toUpperCase();
            if(n) { stockGeneral[idx].colores[n] = 0; saveS(); renderStock(); }
        }

        function nuevoModelo() {
            let n = prompt("Nombre del modelo:").toUpperCase();
            if(n) { stockGeneral.push({ id: Date.now(), nombre: n, colores: { 'BLANCO': 0 } }); saveS(); renderStock(); }
        }

        function editNombre(idx, val) { stockGeneral[idx].nombre = val.toUpperCase(); saveS(); }
        function eliminarModelo(idx) { if(confirm("¿Eliminar?")) { stockGeneral.splice(idx, 1); saveS(); renderStock(); } }
        function saveS() { localStorage.setItem('stock_v7_data', JSON.stringify(stockGeneral)); }

        // COTIZADOR (Copia de tu lógica funcional)
        function toggleLlavero() { document.getElementById('boxLlavero').classList.toggle('hidden', !document.getElementById('checkLlavero').checked); calcular(); }
        function calcular() {
            const f = parseFloat(document.getElementById('filamento').value) || 0;
            const e = parseFloat(document.getElementById('energia').value) || 0;
            const l = document.getElementById('checkLlavero').checked ? (parseFloat(document.getElementById('cantLlaveros').value) || 0) : 0;
            const m = 1; // Simplificado para el ejemplo
            let costo = (f * 20) + (e * 100) + (l * 200);
            let precio = Math.round((costo * 3.5) + 1000); 
            document.getElementById('costoRealRef').innerText = `$${costo}`;
            document.getElementById('precioFinalDisplay').innerText = `$${precio}`;
            document.getElementById('displayNombre').innerText = document.getElementById('nombreTrabajo').value || "Proyecto";
        }

        function abrirModalGuardar() { document.getElementById('modalGuardar').classList.remove('hidden'); }
        function guardarDesdeCotizador() {
            alert("Venta guardada localmente");
            document.getElementById('modalGuardar').classList.add('hidden');
        }

        // Al iniciar
        renderStock();
    </script>
</body>
</html>
